<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g stroke-width="12" stroke-linecap="round">
        <!-- Direct from Center to Top -->
        <line x1="250" y1="250" x2="250" y2="80" stroke="#4DB6AC"/>
        <!-- Direct from Center to Top Right -->
        <line x1="250" y1="250" x2="380" y2="140" stroke="#4A90E2"/>
        <!-- Direct from Center to Right -->
        <line x1="250" y1="250" x2="440" y2="250" stroke="#4DB6AC"/>
        <!-- Direct from Center to Bottom Right -->
        <line x1="250" y1="250" x2="380" y2="360" stroke="#4A90E2"/>
        
        <!-- Re-routed from old 180 node to Center -->
        <line x1="250" y1="250" x2="120" y2="140" stroke="#4A90E2"/>
        <line x1="250" y1="250" x2="70" y2="250" stroke="#2970B6"/>
        <line x1="250" y1="250" x2="120" y2="360" stroke="#2970B6"/>
        <line x1="250" y1="250" x2="250" y2="420" stroke="#4A90E2"/>

        <!-- Outer connections -->
        <line x1="120" y1="140" x2="250" y2="80" stroke="#4DB6AC"/>
        <line x1="380" y1="140" x2="440" y2="250" stroke="#4A90E2"/>
    </g>

    <g stroke="none">
        <!-- Main Center Circle -->
        <circle cx="250" cy="250" r="55" fill="#EC4899"> 
            <animate attributeName="r" values="55; 62; 55" dur="3s" repeatCount="indefinite" calcMode="spline" keyTimes="0; 0.5; 1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </circle>
        
        <!-- Surrounding Circles -->
        <circle cx="120" cy="140" r="40" fill="#4A90E2">
             <animate attributeName="r" values="40; 47; 40" dur="3.2s" begin="-0.5s" repeatCount="indefinite" calcMode="spline" keyTimes="0; 0.5; 1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </circle>

        <circle cx="250" cy="80" r="25" fill="#4DB6AC">
            <animate attributeName="r" values="25; 30; 25" dur="2.7s" begin="-1.2s" repeatCount="indefinite" calcMode="spline" keyTimes="0; 0.5; 1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </circle>

        <circle cx="380" cy="140" r="40" fill="#2970B6">
            <animate attributeName="r" values="40; 47; 40" dur="3.5s" begin="-2.1s" repeatCount="indefinite" calcMode="spline" keyTimes="0; 0.5; 1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </circle>
        
        <circle cx="440" cy="250" r="25" fill="#4A90E2">
            <animate attributeName="r" values="25; 30; 25" dur="4.1s" begin="-0.3s" repeatCount="indefinite" calcMode="spline" keyTimes="0; 0.5; 1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </circle>
        
        <circle cx="380" cy="360" r="40" fill="#4A90E2">
            <animate attributeName="r" values="40; 47; 40" dur="2.9s" begin="-1.8s" repeatCount="indefinite" calcMode="spline" keyTimes="0; 0.5; 1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </circle>
        
        <circle cx="250" cy="420" r="25" fill="#4A90E2">
            <animate attributeName="r" values="25; 30; 25" dur="3.3s" begin="-0.9s" repeatCount="indefinite" calcMode="spline" keyTimes="0; 0.5; 1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </circle>
        
        <circle cx="120" cy="360" r="40" fill="#2970B6">
            <animate attributeName="r" values="40; 47; 40" dur="3.8s" begin="-2.4s" repeatCount="indefinite" calcMode="spline" keyTimes="0; 0.5; 1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </circle>
        
        <circle cx="70" cy="250" r="25" fill="#2970B6">
            <animate attributeName="r" values="25; 30; 25" dur="2.6s" begin="-1.1s" repeatCount="indefinite" calcMode="spline" keyTimes="0; 0.5; 1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </circle>
    </g>
</svg>
